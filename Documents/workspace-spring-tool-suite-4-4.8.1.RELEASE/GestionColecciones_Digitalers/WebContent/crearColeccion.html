<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear colección</title>
    <link rel="shortcut icon" href="images/iconP.svg" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--VÍNCULOS INTERNOS-->
    <link rel="stylesheet" href="css/style.css"><!--CSS-->
</head>
<body>
    <div class="d-flex" id="wrapper" >
        <!--Carga Sidebar--> 
        <div id="menuCarga2"></div>

    
      <!--PAGE CONTENT-->
        <div id="page-content-wrapper">

           <!--Carga Navbar-->
            <div id="navCarga2"></div>

            <!--Area principla-->
            <div class="container-fluid" id="boxP3">
                <form action="" method="post" enctype="multipart/form-data">
                    <h1 class="tituloPrincipal">Crear colección</h1>
                    <fieldset class="shadow p-3 mb-3 mt-3  bg-white rounded">
                        <legend><i class="fas fa-plus-circle" ></i></legend>
                        <div >
                            <div class="row justify-content-center align-items-center">
                                <h6>Datos de la colección</h6>
                                <div class="col-4">
                                    <label for="">Código </br><input type="number" name="" id=""></label></br>
                                </div>
                                <div class="col-4">
                                    <label for="">Nombre </br><input type="text" name="" id=""></label></br>
                                </div>
                                <div class="col-4">
                                    <label for="">Fecha de creación </br><input type="date" name="" id=""></label></br>
                                </div>
                            </div>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-12">
                                    <label>Descripción </br><textarea name="" id="" class="areaGrande"></textarea></label>
                                </div>
                            </div>
                            <h6>Agregar objetos pertenecientes a la colección</h6>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-1" id="iC">
                                    <p></p>
                                    <p></p>
                                    <i class="fas fa-plus-circle agregaPaso" onclick="agregarObjeto()"></i></br>
                                </div>
                                <div class="col-4" id="inventarioC">
                                    <label>N° de inventario: </br> <input type="number" name="idU" id="" maxlength="10" required></label></br>
                                </div>
                                <div class="col-4" id="tituloC">
                                    <label>Título</br><input type="text" name="nombreR" id="" maxlength="50" required></label></br>
                                </div>
                                <!--
                                <div class="col-2" id="autorC">
                                    <label>Autor</br><input type="name" name="cargo" id="" maxlength="50" required></label></br>
                                </div>-->
                                <div class="col-3" id="objetoC">
                                    <label>Objeto </br><input type="text" name="cargo" id="" maxlength="50" required></label></br>
                                </div>
                                
                            </div>
                            <input type="submit" value="Crear" id="crearColeccion">
                        </div>
                    </fieldset>
                    
                </form>
            </div>
        </div>
    </div>  
     <!--VÍNCULOS SCRIPT-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> 
     <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Archivo interno js-->
    <script src="js/acciones.js"></script>
    <script src="js/cargar_menu.js"></script>
    <!-- Iconos-->
    <script src="https://kit.fontawesome.com/b1f327edcd.js" crossorigin="anonymous"></script>          
</body>
</html>
