<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institucion</title>
    <link rel="shortcut icon" href="images/iconP.svg" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--VÍNCULOS INTERNOS-->

<body>
  <div class="d-flex" id="wrapper" >
    <!--Carga Sidebar--> 
    <div id="menuCarga6"></div>

    
      <!--PAGE CONTENT-->
        <div id="page-content-wrapper">

           <!--Carga Navbar-->
            <div id="navCarga6"></div>

            <!--Area principal-->
            <div class="container-fluid" id="boxP7">
                <div class="row">
                    <div class="col-3">
                        <img src="images/institucion.svg" alt="" class="img-fluid rounded-circle" id="imagenMuseo">
                    </div>
                    <div class="col-9">
                        <form id="datosI" action="#" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputNombreI" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="inputNombreI" name="nombre" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputDirector" class="form-label">Director</label>
                                    <input type="text" class="form-control" id="inputDirector" name="director" disabled>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" name="email" disabled>
                                </div>
                            </div>
                            
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <label for="inputAddress" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="inputAddress" name="direccion" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputTelefono" class="form-label">Telefono</label>
                                    <input type="number" class="form-control" id="inputTelefono" name="telefono" disabled>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <h5>Salas</h5>
                        <form action="">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="inputNumeroSala" class="form-label" >Numero</label>
                                    <input type="number" class="form-control salaN" id="inputNumeroSala" name="numeroSala" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputNombreSala" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="inputNombreSala" name="nombreSala" disabled>
                                </div>
                                <div class="col-md-3">
                                    <label for="inputPiso" class="form-label">Piso</label>
                                    <input type="number" class="form-control salaN" id="inputPiso" name="piso" disabled>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-6">
                        <h5>Sedes</h5>
                        <form action="">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="inputSede" class="form-label">Sede</label>
                                    <input type="number" class="form-control" id="inputSede" name="sede" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="inputMailSede" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputMailSede" name="mailSede" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputDireccionSede" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="inputDireccionSede" name="direccionSede" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputTelefonoSede" class="form-label">Telefono</label>
                                    <input type="number" class="form-control" id="inputTelefonoSede" name="telefonoSede" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
           
        </div>
  </div>

    <!-- Jquery CDN-->

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> 
     <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Archivo interno js-->
    <script src="js/acciones.js"></script>
