<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="images/iconP.svg" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body id="login">
    
    <div id="container">
        <div id="container">
            <div class="row justify-content-center align-items-center" id="r">
            
                <div class="col-4 align-self-center" id="boxLogin">
                    <img src="images/Logo-prueba.png" alt="logo" id="logo">
                    <img src="images/minerva.png" alt="logo" id="logoMinerva">
                
            
                    <form class="mb-4" action="" method="POST">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" id="l1">Email</label>
                            <input type="email" name="nombreUsuario" class="form-control bg-dark-x border-0 FIndex" id="exampleInputEmail1" placeholder="Ingresa tu email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label" id="l2">Contraseña</label>
                            <input type="password" name="password" class="form-control bg-dark-x border-0 mb-2 FIndex" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                            <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="inicio">Iniciar sesión</button>
                    </form>
                </div> 
                
                
            </div>
        </div>

    </div>
       
    <script>
    
        var usuario=window.prompt('Ingrese el usuario');
        var clave=parseInt(window.prompt('Ingrese el usuario'));

        if (usuario=="admin" && clave==123) {
            redirect();
        }
        function redirect() {
            window.location = "inicio.html";
        }
    </script>
