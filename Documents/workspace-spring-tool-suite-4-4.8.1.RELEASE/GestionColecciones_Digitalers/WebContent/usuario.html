<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="shortcut icon" href="images/iconP.svg" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--VÍNCULOS INTERNOS-->
    <link rel="stylesheet" href="css/style.css"><!--CSS-->
</head>
<body>
    <div class="d-flex" id="wrapper" >
        <!--Carga Sidebar--> 
        <div id="menuCarga5"></div>

        
        <!--PAGE CONTENT-->
            <div id="page-content-wrapper">

                <!--Carga Navbar-->
                    <div id="navCarga5"></div>

                    <!--Area principal-->
                    <div class="container-fluid" id="boxP6">
                        <div class="row">
                            <div class="col-3">
                                <img src="images/user.svg" alt="" class="img-fluid rounded-circle" id="imagenUsuario"></br>
                                <button type="button" class="btn btn-primary mt-3" id="editarPerfil">Editar perfil</button>
                            </div>
                            <div class="col-9">
                                <form id="datosU" action="#" method="POST" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="inputNombre" class="form-label" >Nombre</label>
                                            <input type="text" class="form-control" id="inputNombre" name="nombreUsuario1" disabled>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputApellido" class="form-label" >Apellido</label>
                                            <input type="text" class="form-control" id="inputApellido" name="apellido" disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="inputUsuario" class="form-label" >Usuario</label>
                                            <input type="text" class="form-control" id="inputUsuario" name="nombreUsuario" disabled>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputIdentificacion" class="form-label">Identificacion</label>
                                            <input type="password" class="form-control" id="inputIdentifiacion"  name="idUsuario" disabled>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputCargo" class="form-label" >Cargo</label>
                                            <input type="password" class="form-control" id="inputCargo" name="cargo" disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label for="inputEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail" name="mailUsuario" disabled>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="inputDni" class="form-label">Dni</label>
                                            <input type="number" class="form-control" id="inputDni" name="dni" disabled>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputAddress" class="form-label">Direccion</label>
                                            <input type="text" class="form-control" id="inputAddress" name="direccionUsuario" disabled>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputTelefono" class="form-label">Telefono</label>
                                            <input type="number" class="form-control" id="inputTelefono" name="telefonoUsuario" disabled>
                                        </div>
                                    </div>
                                    
                                    
                                </form>
                                
                            </div>
                        </div>
                        
                    </div>
                
          </div>
    </div>  
     <!--VÍNCULOS SCRIPT-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> 
     <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Archivo interno js-->
    <script src="js/acciones.js"></script>
    <script src="js/cargar_menu.js"></script>
    <!-- Iconos-->
    <script src="https://kit.fontawesome.com/b1f327edcd.js" crossorigin="anonymous"></script>          
</body>
</html>
